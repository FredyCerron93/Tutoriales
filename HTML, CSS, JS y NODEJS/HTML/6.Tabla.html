<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table>
        <thead><!--la cabecera-->
            <tr><!--indicar filas-->
                <th>Mes</th><!--contenido de las celdas-->
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody><!--cuerpo-->
            <tr>
                <td>Enero</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma total</td>
                <td>5500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
